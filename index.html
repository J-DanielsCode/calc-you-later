<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css"  type="text/css">
</head>
<body>
    <div id="calculator">
        <div id="display-name-container">
            <h1 id="name">Calc-You-Later</h1>
            <div id="display-container">
                <div id="display">
                    <h1 id="prev-input" ></h1>
                    <h1 id="current-input"></h1>
                </div>
            </div>
        </div>
        <div id="characters">
            <div class="keys row-1 memory">
                <h1>MRC</h1>
            </div>
            <div class="keys row-1 memory">
                <h1>M-</h1>
            </div>
            <div class="keys row-1 memory">
                <h1>M+</h1>
            </div>
            <div id="square-root" class="keys row-1 symbol">
                <h1>âˆš</h1>
            </div>
            <div id="percent" class="keys row-1 symbol">
                <h1>%</h1>
            </div>
            <div id="backspace" class="keys row-2">
                <h1>-></h1>
            </div>
            <div class="keys row-2 number">
                <h1>7</h1>
            </div>
            <div class="keys row-2 number">
                <h1>8</h1>
            </div>
            <div class="keys row-2 number">
                <h1>9</h1>
            </div>
            <div id="division" class="keys row-2 action">
                <h1>/</h1>
            </div>
            <div id="clearEntry" class="keys row-3 clear">
                <h1>CE</h1>
            </div>
            <div class="keys row-3 number">
                <h1>4</h1>
            </div>
            <div class="keys row-3 number">
                <h1>5</h1>
            </div>
            <div class="keys row-3 number">
                <h1>6</h1>
            </div>
            <div id="multiply" class="keys row-3 action">
                <h1>*</h1>
            </div>
            <div id="clear-all" class="keys row-4 clear">
                <h1>AC</h1>
            </div>
            <div class="keys row-4 number">
                <h1>1</h1>
            </div>
            <div class="keys row-4 number">
                <h1>2</h1>
            </div>
            <div class="keys row-4 number">
                <h1>3</h1>
            </div>
            <div id="subtraction" class="keys row-4 action">
                <h1>-</h1>
            </div>
            <div class="keys row-5 number">
                <h1>0</h1>
            </div>
            <div class="keys row-5 number">
                <h1>00</h1>
            </div>
            <div id="decimal" class="keys row-5 symbol">
                <h1>.</h1>
            </div>
            <div id="equals" class="keys row-5 action">
                <h1>=</h1>
            </div>
            <div id="addition" class="keys row-5 action">
                <h1>+</h1>
            </div>
            
        </div>
    </div>

    <script type="module" src="javaScript/main.js" ></script>
</body>
</html>
